<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 8</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center" width="30%">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="name" value="" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="email" value="" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender" value=""> Male
                <input type="radio" name="gender" value=""> Female
                <input type="radio" name="gender" value=""> Other<br>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <input type="text" name="dob" size="1px" value=""> / 
                <input type="text" name="dob" size="1px" value=""> / 
                <input type="text" name="dob" size="1px" value=""> &nbsp;&nbsp; <i>(dd/mm/yyyy)</i>

            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Blood Group
            </td>
            <td>
                <select name="">
                    <option value="">A+</option>
                    <option value="">B+</option>
                    <option value="">O+</option>
                    <option value="">A-</option>
                    <option value="">B-</option>
                    <option value="">O-</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Degree
            </td>
            <td>
                <input type="checkbox" name="check[]" value="" />  SSC
                <input type="checkbox" name="check[]" value="" />  HSC
                <input type="checkbox" name="check[]" value="" />  BSc.
                <input type="checkbox" name="check[]" value="" />  MSc.
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                Photo
            </td>
            <td>
                <input type="file" name="myfile" value="">
            </td>
            <td></td>
        </tr>
        <tr>
            <th colspan="3" height="20px"></th>
        </tr>
        <tr>
            <th colspan="3" align="right">
                <input type="submit" name="submit" value="Submit" />
                <input type="reset" name="reset" value="Reset" />
            </th>
        </tr>
    </table>
</body>
</html>
